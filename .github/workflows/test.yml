name: Test

on:
  - push

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
      - run: python -m pip install pipenv
      - run: pipenv install
      - run: make bootstrap
      - run: make check
      - run: make test
